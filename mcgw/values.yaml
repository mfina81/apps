# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  #repository: aditidoc/mcgwscraped
  repository: aditidoc/mcgw-no-root-trash
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

podSecurityContext: {}
  #fsGroup: RunAsAny
  #allowHostDirVolumePlugin: false
  #allowHostIPC: false
  #allowHostNetwork: false
  #allowHostPID: false
  #allowHostPorts: false
  #allowPrivilegedContainer: false  
  #seLinuxContext: MustRunAs
  #supplementalGroups: RunAsAny

securityContext:
  #allowPrivilegeEscalation: false
  #allowedCapabilities: null
  #defaultAddCapabilities: null
  runAsUser: 101
#  capabilities:
#    drop:
#    - MKNOD
#    add:
#    - NET_BIND_SERVICE
  #readOnlyRootFilesystem: false
  #requiredDropCapabilities: null
  #runAsNonRoot: true

service:
  type: ClusterIP
  port: 8088
  APIport: 8080

#servicemon:
  #type: NodePort
  #port: 8080
  #nodePort: ""
  #targetPort: 8080


#defaultTLS:
#  secretName: defsecret
#  cert: 
#  key: 
#  secret: nginx-mcgw/defsecret



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Custom ConfigMap per MCGW

# ConfigMap nginx-api-conf
configmapAPI:
 APIPort: 8080
 APIHostname: api.mcgw.f5.ff.lan
 AllowCIDR: "0.0.0.0/0"

prometheus:
  ## Expose NGINX or NGINX Plus metrics in the Prometheus format.
  create: true

# ConfigMap mcgw-conf
MCGW:

 DBBackend:
  name: mcgw-test-backend-db
  namespace: db
  port: 5000
 Server:
  ResolverAddr: dns-default.openshift-dns.svc.cluster.local
  Port: 8088
 LocdbQuery:
   Hostheader: mdg-datagrid-default-api-mdg-svil.apps.vcptoisp001s.intesasanpaolo.com

